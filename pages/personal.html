<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/749b88acba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/personal.css" />

    <script src="../js/personal.js" defer></script>

    <title>Personal</title>
</head>

<body>

    <section id="sidebar" class="logo">

        <img src="../img/logo.png" alt="Company Logo" width="100px" />

        <ul class="side-menu top">
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-task'></i>
                    <span class="text">Task</span>
                </a>
            </li>
            <li class="active"> <!-- Set Personal as active -->
                <a href="../pages/personal.html">
                    <i class='bx bxs-user'></i>
                    <span class="text">Personal</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Calendar</span>
                </a>
            </li>
        </ul>
        

        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class="bx bxs-cog"></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class="bx bxs-log-out-circle"></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
        
    </section>

    <section id="content">

        <nav>
            <i class="bx bx-menu"></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search..." />
                    <button type="submit" class="search-btn">
                        <i class="bx bx-search"></i>
                    </button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden />
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgb(109, 106, 106)">
                    <path
                        d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z">
                    </path>
                </svg>
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Personal</h1>
                </div>
            </div>
            <div class="title">
                <h2>My Tasks</h2>
            </div>

            <p class="alert d-none">All inputs must be filled</p>

            <div class="inputs">
                <label for="taskName" class="sr-only">Task Name</label>
                <input type="text" id="taskName" class="task-name-input" placeholder="Write a task" />
                <label for="taskDueDate" class="sr-only">Task Due Date</label>
                <input type="date" id="taskDueDate" class="task-due-date" />
                <label for="priority" class="sr-only">Priority</label>
                <select id="priority" class="priority-input">
                    <option value="" disabled selected>Priority</option>
                    <option value="High Priority">High Priority</option>
                    <option value="Low Priority">Low Priority</option>
                </select>
                <button class="btn add-tasks-btn" id="addTask">Add</button>
            </div>
            <div class="none-inputs d-none">
                <div class="filter">
                    <div class="status-filter">
                        <button class="btn" id="allTasks">All Tasks</button>
                        <button class="btn" id="activeTasks">Active Tasks</button>
                        <button class="btn" id="completedTasks">Completed Tasks</button>
                    </div>
                    <div class="sorting-filter">
                        <button class="btn sort-btn" id="sortTasks">
                            Sort by Priority
                        </button>
                        <button class="btn sort-btn" id="sortTasksByDate">
                            Sort by Due Date
                        </button>
                    </div>
                </div>
                <div class="tasks-list">
                    <table class="tasks" id="tasksListing">
                        <tr>
                            <th class="column">Status</th>
                            <th class="column">Tasks</th>
                            <th class="column">Priority</th>
                            <th class="column">Due Date</th>
                            <th class="column">Actions</th>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="btn clear-btn d-none" id="none">Clear All</button>
        </main>

    </section>

</body>

</html>
