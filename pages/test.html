<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- <link href="styles.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="../css/task.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container my-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-success" onclick="openModal('add-project-modal')">Add Project</button>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownProjectsButton" data-bs-toggle="dropdown" aria-expanded="false">
          All Projects
        </button>
        <ul class="dropdown-menu" id="projects-dropdown"></ul>
      </div>
    </div>

    <!-- Projects Section -->
    <div id="project-container" class="mt-4">
      <div class="mb-3">
        <input
          type="text"
          id="search-project"
          class="form-control"
          placeholder="Search for a project..."
          oninput="searchProjects()"
        />
      </div>

      <div id="project-list" class="d-flex flex-wrap gap-2"></div>

      <div id="task-section" class="mt-4">
        <h3 id="current-project-title"></h3>
        <ul id="task-list" class="list-group"></ul>
        <button
          class="btn btn-primary mt-3"
          onclick="openModal('add-task-modal')"
          id="add-task-button"
          style="display: none"
        >
          Add Task
        </button>
      </div>
    </div>
  </div>

  <!-- Add Project Modal -->
  <div id="add-project-modal" class="modal" tabindex="-1" style="display: none">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Project</h5>
          <button type="button" class="btn-close" onclick="closeModal('add-project-modal')"></button>
        </div>
        <div class="modal-body">
          <label for="project-name" class="form-label">Project Name</label>
          <input type="text" id="project-name" class="form-control" placeholder="Enter project name">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="addProject()">Add Project</button>
          <button class="btn btn-secondary" onclick="closeModal('add-project-modal')">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Task Modal -->
  <div id="add-task-modal" class="modal" tabindex="-1" style="display: none">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="btn-close" onclick="closeModal('add-task-modal')"></button>
        </div>
        <div class="modal-body">
          <label for="task-title" class="form-label">Task Title</label>
          <input type="text" id="task-title" class="form-control" placeholder="Enter task title">
          <label for="task-desc" class="form-label mt-3">Task Description</label>
          <textarea id="task-desc" class="form-control" rows="3" placeholder="Enter task description"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="addTask()">Add Task</button>
          <button class="btn btn-secondary" onclick="closeModal('add-task-modal')">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
