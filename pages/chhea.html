<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Style Task Management Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .board {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
        }
        .board-column {
            flex: 0 0 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .board-column-header {
            background-color: #f7f9fc;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .tasks {
            flex-grow: 1;
            padding: 10px;
            min-height: 200px;
            overflow-y: auto;
        }
        .task {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }
        .task.dragging {
            opacity: 0.6;
        }
        .task-buttons {
            display: flex;
            gap: 5px;
        }
        .add-column-btn {
            margin: 20px auto;
            display: block;
        }
        .add-task-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board" id="board">
            <!-- Columns will be dynamically added here -->
        </div>
        <button class="btn btn-primary add-column-btn" id="addColumnBtn">Add New Column</button>
    </div>

    <!-- Bootstrap Modal for Input -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inputModalLabel">Create New</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Enter Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Type here...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveInput">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const addColumnBtn = document.getElementById('addColumnBtn');
            const inputModal = new bootstrap.Modal(document.getElementById('inputModal'));
            const inputName = document.getElementById('inputName');
            const saveInput = document.getElementById('saveInput');

            let currentAction = null;
            let currentTask = null;

            // Default columns
            const initialColumns = ['To Do', 'In Progress', 'Done'];
            initialColumns.forEach(title => createColumn(title));

            let draggedTask = null;

            // Drag and Drop Event Handlers
            board.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('task')) {
                    draggedTask = e.target;
                    e.target.classList.add('dragging');
                }
            });

            board.addEventListener('dragend', (e) => {
                if (draggedTask) {
                    draggedTask.classList.remove('dragging');
                    draggedTask = null;
                }
            });

            board.addEventListener('dragover', (e) => {
                e.preventDefault();
                const column = e.target.closest('.tasks');
                if (column && draggedTask) {
                    column.appendChild(draggedTask);
                }
            });

            // Add Column Button
            addColumnBtn.addEventListener('click', () => {
                currentAction = 'addColumn';
                inputName.value = '';
                document.getElementById('inputModalLabel').textContent = 'Add New Column';
                inputModal.show();
            });

            // Save Input from Modal
            saveInput.addEventListener('click', () => {
                const name = inputName.value.trim();
                if (name) {
                    if (currentAction === 'addColumn') {
                        createColumn(name);
                    } else if (currentAction === 'addTask') {
                        currentTaskContainer.appendChild(createTask(name));
                    } else if (currentAction === 'editTask') {
                        currentTask.textContent = name;
                        addTaskButtons(currentTask);
                    }
                    inputModal.hide();
                }
            });

            let currentTaskContainer = null;

            // Function to Create a Task
            function createTask(taskName) {
                const task = document.createElement('div');
                task.className = 'task';
                task.draggable = true;
                task.textContent = taskName;
                addTaskButtons(task);
                return task;
            }

            // Function to Add Edit and Delete Buttons to Tasks
            function addTaskButtons(task) {
                const buttons = document.createElement('div');
                buttons.className = 'task-buttons';

                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm btn-warning';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => {
                    currentAction = 'editTask';
                    currentTask = task;
                    inputName.value = task.textContent;
                    document.getElementById('inputModalLabel').textContent = 'Edit Task';
                    inputModal.show();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-danger';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    task.remove();
                });

                buttons.appendChild(editBtn);
                buttons.appendChild(deleteBtn);
                task.appendChild(buttons);
            }

            // Function to Create a Column
            function createColumn(title) {
                const column = document.createElement('div');
                column.className = 'board-column';
                column.innerHTML = `
                    <div class="board-column-header">${title}</div>
                    <div class="tasks" style="min-height: 100px;"></div>
                    <button class="add-task-btn">Add Task</button>
                `;

                const taskContainer = column.querySelector('.tasks');
                const addTaskBtn = column.querySelector('.add-task-btn');

                addTaskBtn.addEventListener('click', () => {
                    currentAction = 'addTask';
                    currentTaskContainer = taskContainer;
                    inputName.value = '';
                    document.getElementById('inputModalLabel').textContent = 'Add New Task';
                    inputModal.show();
                });

                board.appendChild(column);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
