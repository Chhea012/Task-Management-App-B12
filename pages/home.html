<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/home.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section id="sidebar" class="logo">
      <img src="../img/logo.png" alt="" width="100px" />
      <ul class="side-menu top">
        <li class="active">
          <a href="../pages/home.html" data-page="home">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="../pages/task.html" data-page="task">
            <i class="bx bx-task"></i>
            <span class="text">Task</span>
          </a>
        </li>
        <li>
          <a href="../pages/personal.html" data-page="personal">
            <i class="bx bxs-user"></i>
            <span class="text">Personal</span>
          </a>
        </li>
        <li>
          <a href="../pages/calendar.html" data-page="calendar">
            <i class='bx bxs-calendar'></i>
            <span class="text">Calendar</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" data-page="settings">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a
            href="javascript:void(0);"
            class="logout"
            onclick="confirmLogout()"
          >
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgb(109, 106, 106); transform: ; msfilter: "
          >
            <path
              d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"
            ></path>
          </svg>
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main id="main-content">
        <div class="head-title">
          <div class="left">
            <h2 id="h2" class="h1">Home</h2>
          </div>
        </div>

        <ul class="box-info">
          <li>
            <i class="bx bx-calendar"></i>
            <span class="text text-1"> </span>
          </li>
          <li>
            <i class="bx bxs-group"></i>
            <span class="text">
              <h2 class="number">
                <span class="value" data-value="300">0</span>+
              </h2>
              <p>Visitors</p>
            </span>
          </li>
          <li>
            <i class="bx bx-task"></i>
            <span class="text">
              <h2 class="number">
                <span class="value" data-value="100">0</span>
              </h2>
              <p>Task</p>
            </span>
          </li>
        </ul>
      </main>
      <!-- MAIN -->
    </section>
    <section id="content"></section>
    <script src="../js/home.js"></script>
  </body>
</html>
