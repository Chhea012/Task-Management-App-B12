<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/calendar.css">
    <link rel="icon" href="../img/logo.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.10.1/main.global.min.js"></script>
	<title>Calendar</title>

</head>

<body>

	<section id="sidebar">
		<img src="../img/logo.png" alt="Logo" width="100px">
		<ul class="side-menu top">
			<li><a href="#"><i class='bx bxs-dashboard'></i><span class="text">Home</span></a></li>
			<li><a href="#"><i class='bx bx-task'></i><span class="text">Task</span></a></li>
			<li><a href="#"><i class='bx bxs-user'></i><span class="text">Personal</span></a></li>
			<li class="active"><a href="#"><i class='bx bxs-calendar' ></i><span class="text">Calendar</span></a></li>
		</ul>
		<ul class="side-menu">
			<li><a href="#"><i class='bx bxs-cog'></i><span class="text">Settings</span></a></li>
			<li><a href="#" class="logout"><i class='bx bxs-log-out-circle'></i><span class="text">Logout</span></a>
			</li>
		</ul>
	</section>

	<section id="content">

		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification"><i class='bx bxs-bell'></i><span class="num">8</span></a>
			<a href="#" class="profile">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path
						d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z">
					</path>
				</svg>
			</a>
		</nav>

		<main>

			<button id="add-event-btn">Add Event</button>

			<div id="event-modal" class="modal">
				<div class="modal-content">
					<h2>Add Event</h2>
					<label for="event-title">Title:</label>
					<input type="text" id="event-title" placeholder="Event Title" required>

					<label for="event-date">Date & Time:</label>
					<input type="datetime-local" id="event-date" required>

					<button id="save-event">Save Event</button>
					<button id="close-modal">Cancel</button>
				</div>
			</div>

			<div id="calendar-container">
				<h1>Your Google Calendar</h1>
				<div id="calendar"></div>
			</div>

		</main>

	</section>

	<script src="../js/calendar.js"></script>

</body>

</html>
