<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
      
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign-In Form -->
          <form action="" class="sign-in-form" id="sign-in-form">
            <img src="img/logo.png" alt="" width="120px" />
            <h2 class="title">Sign In</h2>
            <div class="input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgb(133, 131, 131)"
              >
                <path
                  d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"
                ></path>
              </svg>
              <input type="text" placeholder="Username" id="sign-in-username" />
            </div>
            <div class="input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgb(125, 122, 122)"
              >
                <path
                  d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
                ></path>
              </svg>
              <input
                type="password"
                placeholder="Password"
                id="sign-in-password"
              />
            </div>
            <div class="error-message" style="color: red; display: none;"></div>

            <button class="btn solid b4"><a href="#">Login</a></button>

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"
                ><img src="img/facebook.png" alt="" width="50px"
              /></a>
              <a href="#" class="social-icon"
                ><img src="img/google.png" alt="" width="50px"
              /></a>
              <a href="#" class="social-icon"
                ><img src="img/instagram.png" alt="" width="50px"
              /></a>
              <a href="#" class="social-icon"
                ><img src="img/linkedin.png" alt="" width="50px"
              /></a>
            </div>
          </form>

          <!-- Sign-Up Form -->
          <form action="" class="sign-up-form" id="sign-up-form">
            <img src="img/logo.png" alt="" width="120px" />
            <h2 class="title">Sign Up</h2>
            <div class="input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgb(117, 116, 116)"
              >
                <path
                  d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"
                ></path>
              </svg>
              <input type="text" placeholder="Username" id="sign-up-username" />
            </div>
            <div class="input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgb(115, 114, 114)"
              >
                <path
                  d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"
                ></path>
              </svg>
              <input type="email" placeholder="Email" id="sign-up-email" />
            </div>
            <div class="input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgb(110, 107, 107)"
              >
                <path
                  d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
                ></path>
              </svg>
              <input
                type="password"
                placeholder="Password"
                id="sign-up-password"
              />
            </div>
            <div class="error-message" style="color: red; display: none;"></div>

            <button  class="btn solid b3" ><a href="#">Sign Up</a></button>

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"
                ><img src="img/facebook.png" alt="" width="50px"
              /></a>
              <a href="#" class="social-icon"
                ><img src="img/google.png" alt="" width="50px"
              /></a>
              <a href="#" class="social-icon"
                ><img src="img/instagram.png" alt="" width="50px"
              /></a>
              <a href="#" class="social-icon"
                ><img src="img/linkedin.png" alt="" width="50px"
              /></a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Welcome to my website Task Management. I hope you enjoy using my
              app.
            </p>

            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="./img/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Welcome to create users. I hope you can learn from this app.</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="./img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="js/form.js"></script>
  </body>
</html>
